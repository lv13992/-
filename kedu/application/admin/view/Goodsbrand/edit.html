{extend name='template/layout'}
{block name='content'}
<div class="page-content">
    <div class="col-sm-6 pull-right">
        <button class="btn btn-sm btn-primary pull-right" onclick="javascript:window.location.href = 'index'">
            返回列表
            <i class="icon-reply icon-only"></i>
        </button>
    </div>
    <div class="page-header">
        <h1>
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
            </small>
        </h1>
    </div><!-- /.page-header -->

    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <form class="form-horizontal" role="form" action="edit" method="post" name="myfrom" enctype="multipart/form-data">
                <input type="hidden" name="id" value="{$data.brand_id}">
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">品牌名称</label>
                    <div class="col-sm-9">
                        <input type="text" class="col-xs-10 col-sm-5" value="{$data.brand_name}" name="brand_name"/>
                    </div>
                </div>
                <div class="space-4"></div>


                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 品牌图片 </label>

                    <div class="col-sm-9">
                        <input type="file" name="brand_img"  class="col-xs-10 col-sm-5" />
                        <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle"></span>
                        </span>
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 品牌描述 </label>
                    <textarea name="brand_desc" id="" cols="50" rows="5" style="margin-left: 15px;">{$data.brand_desc}</textarea>

                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">品牌网址</label>
                    <div class="col-sm-9">
                        <input type="text" class="col-xs-10 col-sm-5" name="site_url" value="{$data.site_url}"/>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">是否显示</label>
                    <div class="col-sm-9">
                        <input type="radio"  name="is_show"  value='0' style="margin: 5px;" {if condition="$data['is_show'] eq 0"}checked{/if}/>否
                        <input type="radio"  name="is_show"  value='1' style="margin: 5px;" {if condition="$data['is_show'] eq 1"}checked{/if}/>是
                    </div>
                </div>
                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="button" onclick="myfrom.submit()">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            提交
                        </button>
                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            重置
                        </button>
                    </div>
                </div>
            </form>
            <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div><!-- /.page-content -->
{/block}
