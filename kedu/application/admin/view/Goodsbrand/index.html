{extend name='template/layout'}
{block name='content'}
<div class="page-content">
    <div class="col-sm-6 pull-right">
        <span class="btn btn-sm btn-primary pull-right" onclick="javascript:window.location.href = 'save'">
            添加
            <i class="icon-reply icon-only"></i>
        </span>
    </div>
    <div class="page-header">
        <h1>

        </h1>
    </div><!-- /.page-header -->

    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <div class="row">
                <div class="col-xs-12">
                    <table id="simple-table" class="table  table-bordered table-hover">
                        <thead>
                        <tr>
                            <th class="center">
                                <label class="pos-rel">
                                    <input type="checkbox" class="ace" />
                                    <span class="lbl"></span>
                                </label>
                            </th>
                            <th class="detail-col" >序号</th>
                            <th>品牌名称</th>
                            <th>品牌图片</th>
                            <th class="hidden-480">品牌描述</th>
                            <th>

                                品牌网址
                            </th>
                            <th class="hidden-480">是否显示</th>
                            <th>管理员操作</th>
                        </tr>
                        </thead>

                        <tbody>
                        {volist name="list" id="vo"}
                        <tr align="left">
                            <td class="center">
                                <label class="pos-rel">
                                    <input type="checkbox" class="ace" />
                                    <span class="lbl"></span>
                                </label>
                            </td>
                            <td >{$vo.brand_id}</td>
                            <td>{$vo.brand_name}</td>
                            <td><a href="__ROOT__/uploads/{$vo.brand_img}" target="_blank"><img src="__STATIC__/image/picflag.gif" alt=""></a></td>
                            <td>{$vo.brand_desc}</td>
                            <td><a href="{$vo.site_url}">{$vo.site_url}</a></td>

                            <td class="hidden-480">
                                <span class="label label-sm label-warning">{$vo.is_show}</span>
                            </td>

                            <td>
                                <div class="hidden-sm hidden-xs btn-group">

                                    <a href='{:url("edit","id=$vo[brand_id]")}'
                                    <span class="btn btn-xs btn-info">
                                                <i class="ace-icon fa fa-pencil bigger-120"></i>
                                            </span>
                                    </a>
                                    <a href='javascript:void(0)' onclick="return alert_del('{:url(\"del\",\"id=$vo[brand_id]\")}', '确认要删除『 id={$vo.brand_id} 』这条记录吗？');"
                                    <span class="btn btn-xs btn-danger">
                                                <i class="ace-icon fa fa-trash-o bigger-120"></i>
                                            </span>
                                    </a>

                                </div>

                                <div class="hidden-md hidden-lg">
                                    <div class="inline pos-rel">
                                            <span class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown" data-position="auto">
                                                <i class="ace-icon fa fa-cog icon-only bigger-110"></i>
                                            </span>

                                        <ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
                                            <li>
                                                <a href='{:url("edit","id=$vo[brand_id]")}' class="tooltip-success" data-rel="tooltip" title="Edit">
                                                        <span class="green">
                                                            <i class="ace-icon fa fa-pencil-square-o bigger-120"></i>
                                                        </span>
                                                </a>
                                            </li>
                                            <li>
                                                <a href='javascript:void(0)' onclick="return alert_del('{:url(\"del\",\"id=$vo[brand_id]\")}', '确认要删除『 id={$vo.brand_id} 』这条记录吗？');" class="tooltip-error" data-rel="tooltip" title="Delete">
                                                <span class="red">
                                                            <i class="ace-icon fa fa-trash-o bigger-120"></i>
                                                        </span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                            </td>

                        </tr>
                        {/volist}
                        </tbody>
                    </table>

                </div><!-- /.span -->
            </div><!-- /.row -->

            <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div><!-- /.page-content -->
<div>{$list->render()}</div>
{/block}
