{extend name='template/layout'}
{block name='content'}
<div class="page-content">
    <div class="col-sm-6 pull-right">
        <span class="btn btn-sm btn-primary pull-right" onclick="javascript:window.location.href = 'save'">
            新建商品类型
            <i class="icon-reply icon-only"></i>
        </span>
    </div>
    <div class="page-header">
        <h1>

        </h1>
    </div><!-- /.page-header -->

    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <div class="row">
                <div class="col-xs-12">
                    <table id="simple-table" class="table  table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>商品类型名称</th>
                            <th>属性分组</th>
                            <th>属性数</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>

                        <tbody>
                        {volist name="list" id="vo"}
                        <tr align="left">
                            <td >{$vo.cat_name}</td>
                            <td>{$vo.attr_group}</td>
                            <td></td>
                            <td>{$vo.enabled}</td>

                            <td>
                                <div class="hidden-sm hidden-xs btn-group">
                                    <a href="{:url('attribute/index')}">
                                    <span>属性列表</span>
                                    </a>
                                    <a href='{:url("edit","id=$vo[cat_id]")}'
                                    <span class="btn btn-xs btn-info">
                                                <i class="ace-icon fa fa-pencil bigger-120"></i>
                                            </span>
                                    </a>
                                    <a href='javascript:void(0)' onclick="return alert_del('{:url(\"del\",\"id=$vo[cat_id]\")}', '确认要删除『 id={$vo.cat_id} 』这条记录吗？');"
                                    <span class="btn btn-xs btn-danger">
                                                <i class="ace-icon fa fa-trash-o bigger-120"></i>
                                            </span>
                                    </a>
                                </div>

                                <div class="hidden-md hidden-lg">
                                    <div class="inline pos-rel">
                                            <span class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown" data-position="auto">
                                                <i class="ace-icon fa fa-cog icon-only bigger-110"></i>
                                            </span>

                                        <ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
                                            <li>
                                                <a href='{:url("edit","id=$vo[cat_id]")}' class="tooltip-success" data-rel="tooltip" title="Edit">
                                                        <span class="green">
                                                            <i class="ace-icon fa fa-pencil-square-o bigger-120"></i>
                                                        </span>
                                                </a>
                                            </li>
                                            <li>
                                                <a href='javascript:void(0)' onclick="return alert_del('{:url(\"del\",\"id=$vo[cat_id]\")}', '确认要删除『 id={$vo.cat_id} 』这条记录吗？');" class="tooltip-error" data-rel="tooltip" title="Delete">
                                                <span class="red">
                                                            <i class="ace-icon fa fa-trash-o bigger-120"></i>
                                                        </span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                            </td>

                        </tr>
                        {/volist}
                        </tbody>
                    </table>

                </div><!-- /.span -->
            </div><!-- /.row -->

            <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div><!-- /.page-content -->
{/block}
