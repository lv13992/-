{extend name='template/layout'}
{block name='content'}
<div class="page-content">
    <div class="col-sm-6 pull-right">
        <a class="btn btn-sm btn-primary pull-right" href="{:url('index')}">
            返回列表
            <i class="icon-reply icon-only"></i>
        </a>
    </div>
    <div class="page-header">
        <h1>

        </h1>
    </div><!-- /.page-header -->

    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <form class="form-horizontal" role="form" action="" method="post" name="myfrom" >

                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">用户</label>
                    <div class="col-sm-9">
                        <input type="text" class="col-xs-10 col-sm-5" name="user_id" value="{$data.user_id|default=''}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">管理员</label>
                    <div class="col-sm-9">
                        <input type="text" class="col-xs-10 col-sm-5" value="{$data.admin_user|default=''}" name="admin_user"/>
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 金额 </label>

                    <div class="col-sm-9">
                        <input type="text" name="amount" class="col-xs-10 col-sm-5" value="{$data.amount | default=''}"/>
                        <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle"></span>
                        </span>
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 管理员备注 </label>
                    <div class="col-sm-9">
                        <textarea name="admin_note" cols="30" rows="10">
                            {$data.admin_note|default = ''}
                        </textarea>
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 用户备注 </label>
                    <div class="col-sm-9">
                        <textarea name="user_note" cols="30" rows="10">
                            {$data.user_note|default = ''}
                        </textarea>
                    </div>
                </div>

                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 操作类型 </label>
                    <div class="col-sm-9">
                        <input type="radio" name="process_type" value="0" checked>预付费
                        <input type="radio" name="process_type" value="1" {if condition="$data.process_type eq 1"}checked{/if}>退款
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 付款状态 </label>
                    <div class="col-sm-9">
                        <input type="radio" name="is_paid" value="0" checked>未付
                        <input type="radio" name="is_paid" value="1" {if condition="$data.is_paid eq 1"}checked{/if}>已付
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 支付渠道 </label>
                    <div class="col-sm-9">
                        <input type="text" name="payment" class="col-xs-10 col-sm-5" value="{$data.payment | default=''}"/>
                    </div>
                </div>

                <div class="space-4"></div>

                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="button" onclick="myfrom.submit()">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            提交
                        </button>
                    </div>
                </div>
            </form>
            <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div><!-- /.page-content -->
{/block}
