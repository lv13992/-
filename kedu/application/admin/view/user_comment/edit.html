{extend name='template/layout'}
{block name='content'}
<div class="page-content">
    <div class="col-sm-6 pull-right">
        <a class="btn btn-sm btn-primary pull-right" href="{:url('index')}">
            返回列表
            <i class="icon-reply icon-only"></i>
        </a>
    </div>
    <div class="page-header">
        <h1>

        </h1>
    </div><!-- /.page-header -->

    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <form class="form-horizontal" role="form" action="" method="post" name="myfrom" >

                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">用户</label>
                    <div class="col-sm-9">
                        <input type="text" class="col-xs-10 col-sm-5" name="user_id" value="{$data.user_id|default=''}" disabled="true"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">评论类型</label>
                    <div class="col-sm-9">
                        <input type="text" disabled="true" class="col-xs-10 col-sm-5" value="{$data.comment_type|default=''}" name="comment_type"/>
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 文章/商品名 </label>

                    <div class="col-sm-9">
                        <input type="text" name="id_value" placeholder="" class="col-xs-10 col-sm-5" value="{$data.id_value | default=''}" disabled="true"/>
                        <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle"></span>
                        </span>
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 邮箱 </label>
                    <div class="col-sm-9">
                        <input type="text" class="col-xs-10 col-sm-5" name="email" value="{$data.email|default=''}" disabled="disabled"/>

                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 内容 </label>
                    <div class="col-sm-9">
                        <textarea name="content" id="" cols="30" rows="10" class="" disabled="true">{$data.content|default=''}</textarea>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 状态 </label>
                    <div class="col-sm-9">
                        <input type="radio" name="status" value="0" checked>未批准
                        <input type="radio" name="status" value="1" {if condition="$data.status eq 1"}checked{/if}>已批准
                    </div>
                </div>

                <div class="space-4"></div>

                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="button" onclick="myfrom.submit()">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            提交
                        </button>
                    </div>
                </div>
            </form>
            <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div><!-- /.page-content -->
{/block}
