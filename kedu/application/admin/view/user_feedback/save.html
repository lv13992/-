{extend name='template/layout'}
{block name='content'}
<div class="page-content">
    <div class="col-sm-6 pull-right">
        <a class="btn btn-sm btn-primary pull-right" href="{:url('index')}">
            返回列表
            <i class="icon-reply icon-only"></i>
        </a>
    </div>
    <div class="page-header">
        <h1>
        </h1>
    </div><!-- /.page-header -->

    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <form class="form-horizontal" role="form" action="" method="post" name="myfrom" enctype="multipart/form-data">

                {if condition="isset($data.id)"}
                    <input type="hidden" name="id" value="{$data.id}">
                {/if}

                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">用户ID</label>
                    <div class="col-sm-9">
                        <input type="text" class="col-xs-10 col-sm-5" name="user_id" value="{$data.user_id|default=''}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">留言标题</label>
                    <div class="col-sm-9">
                        <input type="text" class="col-xs-10 col-sm-5" value="{$data.feedback_title|default=''}" name="feedback_title"/>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 留言类型 </label>
                    <div class="col-sm-9">
                        <input type="radio" name="feedback_type" value="0" checked>建议
                        <input type="radio" name="feedback_type" value="1" {if condition="isset($data.feedback_type) && $data['feedback_type'] eq 1"}checked{/if}>投诉
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 留言内容 </label>
                    <div class="col-sm-9">
                        <textarea name="feedback_content" cols="30" rows="10">
                            {$data.feedback_content|default = ''}
                        </textarea>
                    </div>
                </div>

                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 留言图片 </label>
                    <div class="col-sm-9">
                        <input type="file" name="feedback_img" class="col-xs-10 col-sm-5" value="{$data.feedback|default = ''}">
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 回复状态 </label>
                    <div class="col-sm-9">
                        <input type="radio" name="order_id" value="0" checked>未回复
                        <input type="radio" name="order_id" value="1" {if condition="isset($data.is_paid) && $data['order_id'] eq 1"}checked{/if}>已回复
                    </div>
                </div>

                <div class="space-4"></div>

                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="button" onclick="myfrom.submit()">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            提交
                        </button>
                    </div>
                </div>
            </form>
            <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div><!-- /.page-content -->
{/block}
