{extend name='template/layout'}
{block name='content'}
<div class="page-content">
    <div class="col-sm-6 pull-right">
        <button class="btn btn-sm btn-primary pull-right" onclick="javascript:window.location.href = '{:url("UserGrade/index")}'">
        返回列表
        <i class="icon-reply icon-only"></i>
        </button>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <form class="form-horizontal" role="form" action="{:url('UserGrade/save')}" method="post" name="myfrom" >
                <input type="hidden" name="id" value="{$data.id}">

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">用户等级</label>
                    <div class="col-sm-9">
                        <input type="text" class="col-xs-10 col-sm-5" name="name" value="{$data.name}"/>
                    </div>
                </div>
                <div class="space-4"></div>
                {if condition="isset($message['name'])"}
                <label for="input-name" class="text-danger">{$message['name']}</label>
                {/if}

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">折扣率</label>
                    <div class="col-sm-9">
                        <input type="text" class="col-xs-10 col-sm-5" name="dis_count" value="{$data.dis_count}"/>
                    </div>
                </div>
                <div class="space-4"></div>
                {if condition="isset($message['dis_count'])"}
                <label for="input-user_name" class="text-danger">{$message['dis_count']}</label>
                {/if}

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">所需积分</label>
                    <div class="col-sm-9">
                        <input type="text" class="col-xs-10 col-sm-5" name="point" value="{$data.point}"/>
                    </div>
                </div>
                <div class="space-4"></div>
                {if condition="isset($message['point'])"}
                <label for="input-id_number" class="text-danger">{$message['point']}</label>
                {/if}

                <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-info" type="button" onclick="myfrom.submit()">
                                <i class="ace-icon fa fa-check bigger-110"></i>
                                提交
                            </button>
                            &nbsp; &nbsp; &nbsp;
                            <button class="btn" type="reset">
                                <i class="ace-icon fa fa-undo bigger-110"></i>
                                重置
                            </button>
                        </div>
                    </div>
            </form>
            <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div><!-- /.page-content -->
{/block}
